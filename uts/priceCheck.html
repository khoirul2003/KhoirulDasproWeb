<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styleHomePage.css">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Laundry Service</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="./homePage.html">Home</a>
            <a class="nav-link active" href="./priceCheck.html">Price Check</a>
            <a class="nav-link logout" style="margin-left: 10px;" href="./process/logoutProsses.php">Logout</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="home-content">
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Calculate Price</h5>
                <form id="priceForm">
                  <div class="mb-3">
                    <label for="weight" class="form-label">Weight (kg):</label>
                    <input type="number" id="weight" class="form-control" required>
                  </div>
                  <div class="mb-3">
                    <label for="serviceType" class="form-label">Service Type:</label>
                    <select id="serviceType" class="form-select" required>
                      <option value="dry">Wash Dry</option>
                      <option value="washIron">Wash Ironing</option>
                      <option value="iron">Ironing Only</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="serviceSpeed" class="form-label">Service Speed:</label>
                    <select id="serviceSpeed" class="form-select" required>
                      <option value="regular">Reguler</option>
                      <option value="express">Express</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="membership" class="form-label">Membership:</label>
                    <select id="membership" class="form-select" required>
                      <option value="nonMember">Non Member</option>
                      <option value="member">Member</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-primary">Check</button>
                </form>
              </div>
            </div>

            <div class="card mt-4" id="resultCard" style="display: none;">
              <div class="card-body">
                <h5 class="card-title">Calculation Results</h5>
                <p id="totalPrice"></p>
                <p id="totalDiscount"></p>
                <p id="totalPayment"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer mt-auto py-2 bg-light">
      <p class="text-center">&copy; Muhammad Khoirul 2024</p>
    </footer>

    <script src="./js/priceCheckScript.js"></script>
  </body>

</html>
